server.port=8189
server.servlet.context-path=/geekmarket

spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/geek_market?useSSL=false&useUnicode=yes&characterEncoding=UTF-8
spring.datasource.username=geek
spring.datasource.password=geek

spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL5Dialect
spring.jpa.hibernate.ddl-auto=none

spring.jackson.serialization.indent_output=true

management.endpoints.web.exposure.include=*